<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Curator Pro</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <article>
            <h1>Art Curator</h1>
            <p>Abstract art or child's drawing?</p>
        </article>
    </header>
    <article class="webcam hidden">
        <section>
            <div class="close">Ã—</div>
            <video></video>
            <button id="screenshot">take screenshot</button>
        </section>
    </article>
    <article class="predict hidden">
        <section class="buttons">
            <h1>Predict Akira's answer</h1>
            <nav>
                <button data-choice="child">Child's art</button>
                <button data-choice="abstract">Abstarct art</button>
            </nav>
        </section>
        <section class="loading">
            <h1>Please wait... I need to find my glasses...</h1>
        </section>
    </article>
    <section class="first results hidden">
        <h1>I'm 99.53252% sure you are right</h1>
        <h1><span>It's an abstract art</span><a target="_blank" href="https://twitter.com/art_curator_bot">- Akamoto Akira</a></h1>
    </section>
    <main>
        <input type="file" id="upload" class="hidden">
        <label for="upload">Upload image</label>
        <span>or</span>
        <button id="camera">Use camera</button>
    </main>
    <canvas><!-- smile --></canvas>
    <script src="assets/main.js"></script>
</body>
</html>
